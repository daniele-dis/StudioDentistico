<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica Trattamenti di {{ paziente.nome }} {{ paziente.cognome }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        textarea {
            width: 90%;
            max-width: 900px;
            height: 400px;
            margin: 15px auto;
            display: block;
            padding: 12px;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f8ff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #003366;
            resize: vertical;
            line-height: 1.3em;
            overflow: auto;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            text-align: center;
            margin: 10px;
        }

        h1 {
            color: #007BFF;
            margin: 25px 0 15px 0;
            line-height: 1.2em;
        }

        .pulsante-azione {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 8px;
            transition: background-color 0.3s ease;
            line-height: 1.3em;
        }

        .pulsante-azione:hover {
            background-color: #0056b3;
        }

        button.pulsante-azione {
            display: inline-block;
            margin-top: 10px;
        }

        /* Contenitore per il link "indietro" */
        .indietro-container {
            text-align: left;
            margin: 10px 20px;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="indietro-container">
        <a href="{{ url_for('visualizzatrattamenti') }}" class="pulsante-azione">
            ‚Üê Indietro
        </a>
    </div>

    <h1>Modifica Trattamenti di {{ paziente.nome }} {{ paziente.cognome }}</h1>

    <form method="post" style="max-width: 900px; margin: auto;">
       <textarea name="contenuto" rows="20" cols="80"
        style="font-family: monospace; white-space: pre-wrap;">{{ contenuto | e }}</textarea>
        <button type="submit" class="pulsante-azione">Salva</button>
    </form>

    <form action="{{ url_for('home') }}" method="get">
        <button type="submit" class="submit-btn" id="torna-home">Torna alla Home</button>
    </form>
    
</body>
</html>
